/* 2014-04-20 H5 common */
/* wap初始化 */
*{margin:0;padding:0}img{border:0;display:block}html{font-size:100%}b,strong{font-weight:bold;}button,input,textarea{font-size:100%;margin:0;vertical-align:baseline;outline:none;}input[type="button"],input[type="submit"],input[type="text"],input[type="tel"],input[type="password"],button{-webkit-appearance:none;}input{background:none}textarea{overflow:hidden;vertical-align:top;padding:3px;word-wrap:break-word;word-break:break-all;resize:none;-webkit-box-shadow:none;-webkit-border-radius:0;}table{border-collapse:collapse;border-spacing:0;}em,i{font-style:normal;}ul,li{list-style:none outside;}a,a:hover{text-decoration:none;}.l{float:left;}.r{float:right;}.clearfix:after{display:table;content:" ";clear:both;}.n{display:none;}.p{position:relative;}.c{clear:both;height:0;overflow:hidden;}.notouch{-webkit-tap-highlight-color:rgba(0,0,0,0);outline:none;}
html,body{width:100%;height:100%;position:absolute;top:0;left:0;overflow:hidden;}
body{color:#FFF;font-size:16px;font-family:"\5FAE\8F6F\96C5\9ED1" Arial;background:#da5250}

/* 容器 */
#show{display:none}
#dataTag textarea{display:none}

/** 莫适配 **/
.wrap{width:320px;position:absolute;top:50%;left:50%;
	height:500px;
	display:none;
}
.pbg{width:100%;height:auto}
.active .wrap{display:block}

@media screen and (max-width:319px){
	.wrap{-webkit-transform:scale(.8) translate(-62.5%,-62.5%);}
}
@media screen and (min-width:320px) and (max-width:359px){
	 /* iphone4,240、480的老安卓[微信内] */
	@media screen and (max-height:372px){
		.wrap{-webkit-transform:scale(.78) translate(-64.1%,-64.1%);}
	}
	 /* iphone4,240、480的老安卓[浏览器内] */
	@media screen and (min-height:373px) and (max-height:416px){
		.wrap{-webkit-transform:scale(.88) translate(-56.8%,-56.8%);}
	}
	/* iphone5 */
	@media screen and (min-height:417px){
		.wrap{-webkit-transform:scale(1) translate(-50%,-50%);}
	}
}
/* 360P,720P,1080P,2K */
@media screen and (min-width:360px) and (max-width:374px){
	.wrap{-webkit-transform:scale(1.1245) translate(-44.464%,-44.464%);}
}
/* iphone6 */
@media screen and (min-width:375px) and (max-width:399px){
	.wrap{-webkit-transform:scale(1.171) translate(-42.7%,-42.7%);}
}
/* 酷派等7寸屏手机 */
@media screen and (min-width:400px) and (max-width:413px){
	.wrap{-webkit-transform:scale(1.25) translate(-40%,-40%);}
}
/* iphone6 Plus */
@media screen and (min-width:414px) and (max-width:767px){
	.wrap{-webkit-transform:scale(1.294) translate(-38.76%,-38.76%);}
}
/* 4:3 平板竖屏 */
@media screen and (min-width:768px) and (max-width:1023px){
	.wrap{-webkit-transform:scale(1.8) translate(-27.78%,-27.78%);}
}
/* 4:3 平板横屏 */
@media screen and (min-width:1024px){
	.wrap{-webkit-transform:scale(1.2) translate(-41.67%,-41.67%);}
}

/* 引导 */
.load,.load2{z-index:99;position:fixed;left:50%;top:50%;-webkit-transform:translate(-50%, -50%);transform:translate(-50%, -50%)}
.load>em{border-width:3px;border-style:solid;border-radius:50%;box-shadow:0px 0px 6px #ccc}
.load>em:nth-of-type(1){display:block;width:40px;height:40px;border-color:#F60 transparent #F60 transparent;animation:2s loding1_1 linear infinite;-webkit-animation:2s loding1_1 linear infinite;}
.load>em:nth-of-type(2){width:20px;height:20px;border-color:transparent #F60 transparent #F60;animation:2s loding1_2 linear infinite;-webkit-animation:2s loding1_2 linear infinite;position:absolute;left:10px;top:10px;}
@-webkit-keyframes loding1_1{
	0% {-webkit-transform:rotate(360deg) scale(.3);}
	25% {-webkit-transform:rotate(180deg) scale(1);}	
    50% {-webkit-transform:rotate(0deg) scale(1);}	
	75% {-webkit-transform:rotate(180deg) scale(1);}	
    100%{-webkit-transform:rotate(360deg) scale(.3);}
}
@-webkit-keyframes loding1_2{
	0% {-webkit-transform:rotate(0deg);}
	25% {-webkit-transform:rotate(180deg);}	
    50% {-webkit-transform:rotate(360deg);}	
	75% {-webkit-transform:rotate(180deg);}	
    100%{-webkit-transform:rotate(0deg);}
}
@-webkit-keyframes loding_A{
	0%{-webkit-transform:rotate(0deg)}
    100%{-webkit-transform:rotate(360deg)}
}
.load2{width:30px; height:30px;margin:-15px 0 0 -15px; border-width:3px;border-style:solid;border-color:#FFF #FFF #FFF #666;border-radius:50%;-webkit-animation:1.2s loding_A linear infinite}

/* 本项目动画 */
@-webkit-keyframes p1{
	0%{  opacity:0;-webkit-transform:translateY(-30px)}
	100%{  opacity:1;-webkit-transform:translateY(0)}
}
@-webkit-keyframes p2{
	0%{opacity:0;-webkit-transform:translateY(30px)}
	100%{opacity:1;-webkit-transform:translateY(0)}
}
@-webkit-keyframes p3{
	0%{opacity:0;}
	100%{opacity:1}
}
@-webkit-keyframes p4{
	0%{opacity:0;-webkit-transform:translateX(100%)}
	100%{opacity:1;-webkit-transform:translateX(0)}
}
@-webkit-keyframes p5{
	0%{opacity:0;-webkit-transform:translateX(-100%)}
	100%{opacity:1;-webkit-transform:translateX(0)}
}
@-webkit-keyframes p6{
	0%{opacity:0;-webkit-transform:translateY(50px)}
	50%{opacity:1;-webkit-transform:translateY(0)}
	100%{opacity:0;-webkit-transform:translateY(-50px)}
}
/* 本项目布局 */
.sec1_1,.sec1_2,.sec1_3,.sec1_4{position:absolute;left:0;width:320px;}
.sec1_0{-webkit-animation:p9 3s both linear infinite 3.5s}
.sec1_1{opacity:0;-webkit-animation:p1 .9s both ease .1s 1;top:0;z-index:2}

.sec1_4 {opacity:1;top:120px;z-index:1;-webkit-animation:p3 .5s both ease 2s 1;}
.sec2_1,.sec2_2,.sec2_3,.sec2_4,.sec2_5,.sec2_6{position:absolute;left:0;width:320px;opacity:0;}
.sec2_0{-webkit-animation:p9 3s both ease infinite 3.5s;opacity:0;}
.sec2_1{top:270px;-webkit-animation:p2 .7s both ease .1s 1;}
.sec2_2{top:175px;-webkit-animation:p4 1s both ease .8s 1;}
.sec2_3{top:175px;-webkit-animation:p5 1s both ease .8s 1;}

.sec2_5{top:0;-webkit-animation:p3 .6s both ease 2.3s 1;}

<script type="text/javascript">
/* touch plus V2.4 momo 2015-4-21 */
var hasTouch = 'ontouchstart' in window;
function touch(a){
	return new Touch(a);
}
function Touch(el){
	this.el=el;

/* 微信页面逻辑框架 momo 2015-01-30 */
f.createStyle('#wrap{height:10000%;width:100%;position:absolute;top:0;left:0;overflow:hidden;z-index:1}#wrap>li{height:1%;width:100%;float:left;position:relative;overflow:hidden}#wrap li.cur{}');

window.mmwx=function(fnEnd,otherFn){
	this.oWrap=f.g('wrap');
	this.oPont=f.g('pont');
	this.aLi=this.oWrap.children;
	
	this.oPont && (this.oPontCur=this.oPont.children[0]);
	
	this.oH=this.oWrap.parentNode.offsetHeight || document.documentElement.clientHeight;
	this.now=0;
	this.index=0;
	this.P=this.aLi.length-1;
	this.isRoll=false;
	
	this.clo=document.getElementById('clo');
	
	//参数函数
	this.fnEnd=fnEnd||null;
	this.fnOther=otherFn||null;
	
	//绑定行为
	this.bindEvent();
	
	//执行业务逻辑
	this.yw();
};

//执行业务逻辑
mmwx.prototype.yw=function(){
	this.fnOther && this.fnOther();
};

//移除滑动事件
mmwx.prototype.removeEvent=function(){
	touch(this.oWrap).close();
};

//绑定行为
mmwx.prototype.bindEvent=function(){
	var _this=this;
	//绑定滑动
	touch(_this.oWrap).swipe({
		move:function(v){
			if(_this.isRoll){return;}
			if(_this.now<0){return;}
			f.tranSition(this,0);
			f.transLate(this,[0,-_this.now*_this.oH+v.y/2]);
			for(var j=0;j<_this.aLi.length;j++){
				f.removeClass(_this.aLi[j],'cur');
			}
			f.addClass(_this.aLi[_this.now],'cur');
		},
		other:function(){
			f.tranSition(this,150);
			f.transLate(this,[0,-_this.now*_this.oH]);
			f.removeClass(_this.aLi[_this.now],'cur');
		},
		Up:function(){
			_this.wrapNext();
		},
		Down:function(){
			_this.wrapPrev();
		}
	});
	
	//绑定旋转
	var flowTimer=null;
	window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function(){
		clearTimeout(flowTimer);
		flowTimer=setTimeout(function(){
			_this.oH=document.documentElement.clientHeight;
		},200);
	}, false);
};

//上切逻辑
mmwx.prototype.wrapPrev=function(){
	var _this=this;
	if(_this.now<0){return;}  //临时修改
	//运动中检测
	if(_this.isRoll){return;}
	_this.isRoll=true;
	
	//序号计算
	_this.now--;
	if(_this.now<0){
		_this.now=0;
		f.tranSition(_this.oWrap,200,'linear');
		f.transLate(_this.oWrap,[0,10]);
		setTimeout(function(){
			f.transLate(_this.oWrap,[0,0]);
		},200);
	}else{
		f.tranSition(_this.oWrap,300,'linear');
		f.transLate(_this.oWrap,[0,-_this.now*_this.oH]);
	}
	//运动逻辑
	_this.aLi[_this.now].className=''; //点击切屏时清分屏动画
	
	var q=_this.now;
	_this.index=q;
	//事件函数存自身的属性里，以便解除绑定
	_this.oWrap.tEndFn=function(){
		_this.tEnd(q);
	};
	
	//回调
	_this.oWrap.addEventListener('webkitTransitionEnd',_this.oWrap.tEndFn);
	return false;
};

//下切逻辑
mmwx.prototype.wrapNext=function(isToHead){
	var _this=this;
	//运动中检测
	if(_this.isRoll){return;}
	_this.isRoll=true;
	
	//序号计算
	_this.now++;
	
	if(_this.now>_this.P){
		_this.now=isToHead?0:_this.P;
		f.tranSition(_this.oWrap,200,'linear');
		f.transLate(_this.oWrap,[0,-_this.now*_this.oH-10]);
		setTimeout(function(){
			f.transLate(_this.oWrap,[0,-_this.now*_this.oH]);
		},200);
	}else{
		f.tranSition(_this.oWrap,300,'linear');
		f.transLate(_this.oWrap,[0,-_this.now*_this.oH]);
	}

	_this.aLi[_this.now].className=''; //点击切屏时清分屏动画

	var q=_this.now;
	_this.index=q;
	//事件函数存自身的属性里，以便解除绑定
	_this.oWrap.tEndFn=function(){
		_this.tEnd(q);
	};
	
	//回调
	_this.oWrap.addEventListener('webkitTransitionEnd',_this.oWrap.tEndFn);
	return false;
};

//跳到某页
mmwx.prototype.toPage=function(num,fn){
	fn && fn();
	this.now=num;
	this.index=num;
	f.tranSition(this.oWrap,10,'linear');
	f.transLate(this.oWrap,[0,-this.now*this.oH]);
};

//切屏回调
mmwx.prototype.tEnd=function(q){
	var _this=this;
	this.fnEnd && this.fnEnd(q);

	//一次完整动画结束 关闭开关
	_this.isRoll=false;
	
	_this.oWrap.removeEventListener('webkitTransitionEnd',_this.oWrap.tEndFn);
};

/* Audio类 momo 2015-01-30 */
var mmAudio=function(aurl){
	if(!aurl){return;}
	var audio_ct=document.getElementById('audio_ct');
	this.audio=document.getElementById('audio');
	if(!this.audio){return;}
	this.audioCt=audio_ct||null;
	this.aurl=aurl;
	this.loadMusic();
};
//装载音频
mmAudio.prototype.loadMusic=function(){
	var _this=this;
	_this.audio.src=this.aurl;
	_this.audio.volume=0.5;
	if(!_this.audioCt){return;}
	_this.audioCt.style.display='block';
	_this.audioCt.className='bgAudio audioPlay';
	/*ios默认暂停*/
	_this.isIphone();	

	//绑定音频控制
	_this.audioCt.addEventListener('click',function(){
		this.className=='bgAudio'?_this.playMusic():_this.pauseMusic();
	},false);
};

//播放音频
mmAudio.prototype.playMusic=function(){
	this.audio.play();
	this.audioCt.className='bgAudio audioPlay';
};

//暂停音频
mmAudio.prototype.pauseMusic=function(){
	this.audio.pause();
	this.audioCt.className='bgAudio';
};

/*判断系统*/
mmAudio.prototype.isIphone = function(){
	var sys = navigator.userAgent;
	if(sys.indexOf('iPhone')>-1){
		this.pauseMusic();
		if(sys.indexOf('OS 4')>-1){this.audioCt.style.display='none';}
	}
}
</script>
